<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Create a New Declaration</h2>
      <form [formGroup]="declarationForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" required>
          <div *ngIf="declarationForm.controls['description'].invalid && (declarationForm.controls['description'].dirty || declarationForm.controls['description'].touched)" class="text-danger">
            Description is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="jurisdiction" class="form-label">Jurisdiction</label>
          <select class="form-select" id="jurisdiction" formControlName="jurisdiction">
            <option *ngFor="let jurisdiction of jurisdictions" [value]="jurisdiction">{{jurisdiction}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="netMass" class="form-label">Net Mass</label>
          <input type="number" min="0" step="any" class="form-control" id="netMass" formControlName="netMass" required>
          <div *ngIf="declarationForm.controls['netMass'].invalid && (declarationForm.controls['netMass'].dirty || declarationForm.controls['netMass'].touched)" class="text-danger">
            Net Mass must be a positive number.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!declarationForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
