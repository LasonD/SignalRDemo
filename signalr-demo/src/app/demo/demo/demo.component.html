<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Create demo declarations</h5>
      <form [formGroup]="form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="count" class="form-label">Count:</label>
          <input type="number" id="count" class="form-control" formControlName="count" required>
          <div class="invalid-feedback">
            Count must be a positive integer.
          </div>
        </div>
        <div class="mb-3">
          <label for="interval" class="form-label">Interval (ms):</label>
          <input type="number" id="interval" class="form-control" formControlName="interval" required>
          <div class="invalid-feedback">
            Interval must be a positive integer.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="createDemoDeclarations()" [disabled]="form.invalid">Create</button>
      </form>
    </div>
  </div>
</div>
